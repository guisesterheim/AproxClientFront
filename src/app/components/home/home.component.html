<div class="container">
    <form [formGroup]="clientForm" (ngSubmit)="submitRegistration()" novalidate>
      <div *ngIf="validMessage != ''">
        <h3 class="has-info">{{validMessage}}</h3>
      </div>
      <div class="form-group">
        <label>Company Name</label>
        <input type="text" class="form-control" formControlName="companyName" required autofocus/>
      </div>
      <div class="form-group">
        <label>CNPJ</label>
        <input type="text" class="form-control" formControlName="cnpj" required/>
      </div>
      <div class="form-group">
        <label>Representative First Name</label>
        <input type="text" class="form-control" formControlName="representativeFirstName" required/>
      </div>
      <div class="form-group">
        <label>Representative Last Name</label>
        <input type="text" class="form-control" formControlName="representativeLastName" required/>
      </div>
      <div class="form-group">
        <label>Phone 1</label>
        <input type="phone" class="form-control" formControlName="phone1" required/>
      </div>
      <div class="form-group">
        <label>Phone 2</label>
        <input type="text" class="form-control" formControlName="phone2" required/>
      </div>
  
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
  </div>
